<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
    <form action="" method=""   name="">
        <table>
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="uname" placeholder="请输入姓名"></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td><input type="radio" name="sex" checked="checked"/>男 <input 
                    type="radio" name="sex"/>女</td>
            </tr>
            <tr>
                <td>出生日期：</td>
                <td><input type="text" name="uname" placeholder="">年<input type="text" name="uname" placeholder="">月</td>
            </tr>
            <tr>
                <td>参加工作年份：</td>
                <td>
                    <select>
                        <option>无工作经验</option>
                        <option>一年</option>
                        <option selected>五年及以上</option> 
                    </select> 
                </td>
            </tr>
            <tr>
                <td>户口所在地：</td>
                <td>
                    <select>
                        <option>武汉</option>
                        <option>长沙</option>
                        <option selected>上海</option> 
                    </select> 
                </td>
            </tr>
            <tr>
                <td>现居住城市：</td>
                <td>
                    <select>
                        <option>武汉</option>
                        <option>长沙</option>
                        <option selected>上海</option> 
                    </select> 
                </td>
            </tr>
            <tr>
                <td>联系方式：</td>
                <td><input type="text" name="uname" placeholder=""></td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td><input type="text" name="uname" placeholder=""></td>
            </tr>
            <tr>
                <td>婚姻状况：</td>
                <td><input type="radio" name="sex" checked="checked"/>已婚 <input 
                    type="radio" name="sex"/>未婚<input 
                    type="radio" name="sex"/>离异</td>
            </tr>
            <tr>
                <td>国籍：</td>
                <td>
                    <select>
                        <option>中国大陆</option>
                        <option>中国香港</option>
                        <option selected>中国台湾</option> 
                    </select> 
                </td>
            </tr>
            <tr>
                <td>海外工作学习经验：</td>
                <td><input type="radio" name="sex" checked="checked"/>有<input 
                    type="radio" name="sex"/>无</td>
            </tr>
            <tr>
                <td>政治面貌：</td>
                <td><input type="radio" name="sex" checked="checked"/>中共党员 <input 
                    type="radio" name="sex"/>共青团员<input 
                    type="radio" name="sex"/>群众</td>
            </tr>
            <tr>
                <td><input type="submit" name="提交" ></td>
                <td><input type="button" name="返回"></td>
            </tr>
            
        </table>
    </form>


</body>
</html>
